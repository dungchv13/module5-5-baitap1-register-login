<div class="container">
  <h1>REGISTER</h1>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input [class.is-invalid]="email!.invalid && email!.touched"
        type="text" class="form-control" formControlName="email">
      <small class="text-danger" *ngIf="email!.invalid && email!.touched" >email is invalid</small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input [class.is-invalid]="password!.invalid && password!.touched"
        type="password" class="form-control" formControlName="password">
      <small class="text-danger" *ngIf="password!.invalid && password!.touched" >password have at least 6 character</small>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword">
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Password do not match</small>
    </div>

    <div class="form-group">
      <label>Country</label>
      <input type="text" class="form-control" formControlName="country">
    </div>

    <div class="form-group">
      <label>Birthday</label>
      <input type="date" class="form-control" formControlName="birthday">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input  [class.is-invalid]="phone!.invalid && phone!.touched"
        type="text" class="form-control" formControlName="phone">

      <div *ngIf="phone!.invalid && phone!.touched">
        <small class="text-danger">
          Phone number is required <br>
        Phone number must be 10 digits</small>
      </div>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select class="form-control" formControlName="gender">
        <option value="male">MALE</option>
        <option value="female">FEMALE</option>
      </select>
    </div>

    <div>
      <button [disabled]="!registrationForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
